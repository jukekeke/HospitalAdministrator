<style>
  body{
    background-color: black;
  }
  .scene {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background-color: #112;
  }

  .container {
    position: relative;
    height: 30vw;
    width: 30vw;
    overflow: hidden;
  }

  .sun {
    position: absolute;
    top: 0;
    left: 50%;
    -webkit-transform: translate(-50%, 0);
    transform: translate(-50%, 0);
    width: 25vw;
    height: 25vw;
    background: radial-gradient(transparent 65%, #ff0488 100%), linear-gradient(#ffcb55 0, #ff0488 100%);
    border-radius: 50%;
    -webkit-animation: hue-rotate 60s ease-in-out infinite 5s;
    animation: hue-rotate 60s ease-in-out infinite 5s;
  }

  .band {

    position: absolute;
    bottom: -6vw;
    width: 100%;
    height: 10%;
    background: #112;
    -webkit-animation: wave 10s linear infinite;
    animation: wave 10s linear infinite;
  }
p{
  font-size: xx-large;
  color: #ffcb55;
  text-align: center;
  font-family: "Arial Black";
}
  @-webkit-keyframes wave {
    0% {
      -webkit-transform: translateY(0) scaleY(1);
      transform: translateY(0) scaleY(1);
    }
    100% {
      -webkit-transform: translateY(-24vw) scaleY(0);
      transform: translateY(-24vw) scaleY(0);
    }
  }

  @keyframes wave {
    0% {
      -webkit-transform: translateY(0) scaleY(1);
      transform: translateY(0) scaleY(1);
    }
    100% {
      -webkit-transform: translateY(-24vw) scaleY(0);
      transform: translateY(-24vw) scaleY(0);
    }
  }
  @-webkit-keyframes hue-rotate {
    0% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
    100% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }
  }
  @keyframes hue-rotate {
    0% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
    100% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }
  }
</style>
